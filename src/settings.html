<html>
  <head>
    <script type='text/javascript' src='settings.js'></script>
  </head>
  <body>
    <header>
      <h1>Settings:</h1>
    </header>
    <section>
      <span id='status'></span>
    </section>
    <section>
        <span>Introduction URLs:</span>
        Note: you must make a new URL for each friend.  Each URL can only be used once.<br />
        <button id='makeIntroUrl'>Make new introduction URL</button>
        <span id='newIntroUrl'></span>
      </form>
    </section>
    <section>
      <form id='setNick'>
        <label for='setNick'>My Nickname:</label>
        <input type='text' name='nick' placeholder='Anonymous Hero' /><br />
        <input type='submit' value='submit' />
      </form>
    </section>
    <section>
      <form id='addContact'>
        <label for='addContact'>Add Contact:</label>
        <input type='text' name='contact' placeholder='ws://.../...' /><br />
        <input type='submit' value='submit' />
      </form>
    </section>
    <section>
      <form id='addServer'>
        <label for='addServer'>Add Server:</label>
        <input type='text' name='server' placeholder='ws://...' /><br />
        <input type='submit' value='submit' />
      </form>
    </section>
  </body>
</html>
